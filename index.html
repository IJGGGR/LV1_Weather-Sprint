<!DOCTYPE html>
<html lang="en">

<head>

  <!-- META ====================================================================================== -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Sprint</title>

  <!-- LINK ====================================================================================== -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
  <link rel="stylesheet" href="/index.css">

</head>

<body>

  <!-- MAIN ====================================================================================== -->

  <main class="grid grid-whole">

    <!-- GRID UPPER ====================================================================== -->

    <div class="area area-a">
      <div class="grid grid-upper">

        <!-- Header ================================================================ -->

        <div class="area area-a">
          <div class="grid grid-header">
            <div class="area area-a">
              <div class="cell cell-header">

                <p class="m-0">Weekly Weather</p>

              </div>
            </div>
          </div>
        </div>

        <!-- Search ================================================================ -->

        <div class="area area-b">
          <div class="grid grid-search">

            <div class="area area-a">
              <div class="cell">

                <img src="/assets/icons/01d.png" alt="Search">

              </div>
            </div>

            <div class="area area-b">
              <div class="cell">

                <input type="text" class="form-control form-control-lg" id="i-txt-search" placeholder="Search">

              </div>
            </div>

          </div>
        </div>

        <!-- Favorite ============================================================== -->

        <div class="area area-c">
          <div class="cell cell-header-fav">

            <img src="/assets/icons/01d.png" alt="Favorite">

          </div>
        </div>

      </div>
    </div>

    <!-- GRID LOWER ====================================================================== -->

    <div class="area area-b">
      <div class="grid grid-lower">

        <!-- Favorites ============================================================= -->

        <div class="area area-a">
          <div class="grid grid-favorites">

            <div class="area area-a">
              <div class="grid grid-fav">

                <div class="area area-a">
                  <div class="cell cell-fav-icon">

                    <img src="/assets/icons/01d.png" alt="Unfavorite">

                  </div>
                </div>

                <div class="area area-b">
                  <div class="cell cell-fav-name">

                    <p class="m-0">NAME 0</p>

                  </div>
                </div>

              </div>
            </div>

            <div class="area area-b">
              <div class="grid grid-fav">

                <div class="area area-a">
                  <div class="cell cell-fav-icon">

                    <img src="/assets/icons/01d.png" alt="Unfavorite">

                  </div>
                </div>

                <div class="area area-b">
                  <div class="cell cell-fav-name">

                    <p class="m-0">NAME 1</p>

                  </div>
                </div>

              </div>
            </div>

            <div class="area area-c">
              <div class="grid grid-fav">

                <div class="area area-a">
                  <div class="cell cell-fav-icon">

                    <img src="/assets/icons/01d.png" alt="Unfavorite">

                  </div>
                </div>

                <div class="area area-b">
                  <div class="cell cell-fav-name">

                    <p class="m-0">NAME 2</p>

                  </div>
                </div>

              </div>
            </div>

            <div class="area area-d">
              <div class="grid grid-fav">

                <div class="area area-a">
                  <div class="cell cell-fav-icon">

                    <img src="/assets/icons/01d.png" alt="Unfavorite">

                  </div>
                </div>

                <div class="area area-b">
                  <div class="cell cell-fav-name">

                    <p class="m-0">NAME 3</p>

                  </div>
                </div>

              </div>
            </div>

            <div class="area area-e">
              <div class="grid grid-fav">

                <div class="area area-a">
                  <div class="cell cell-fav-icon">

                    <img src="/assets/icons/01d.png" alt="Unfavorite">

                  </div>
                </div>

                <div class="area area-b">
                  <div class="cell cell-fav-name">

                    <p class="m-0">NAME 4</p>

                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>

        <!-- Current Info ========================================================== -->

        <div class="area area-b">
          <div class="grid grid-current">

            <div class="area area-a">
              <div class="cell cell-current-upper">

                <p class="m-0" id="o-txt-curr-name">NAME</p>
                <p class="m-0" id="o-txt-curr-time">TIME</p>

              </div>
            </div>

            <div class="area area-b">
              <div class="grid grid-current-lower">

                <div class="area area-a">
                  <div class="cell">

                    <img height="128px" src="" alt="Current Condition" id="o-img-curr-icon">

                  </div>
                </div>

                <div class="area area-b">
                  <div class="cell">

                    <p class="m-0" id="o-txt-curr-temp">TEMP</p>
                    <p class="m-0" id="o-txt-curr-cond">COND</p>

                  </div>
                </div>

                <div class="area area-c">
                  <div class="cell">

                    <p class="m-0" id="o-txt-curr-hi">HI</p>
                    <p class="m-0" id="o-txt-curr-lo">LO</p>

                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>

        <!-- Week Info ============================================================= -->

        <div class="area area-c">
          <div class="grid grid-week">

            <div class="area area-a">
              <div class="grid grid-day">

                <div class="area area-a">
                  <div class="cell">

                    <p class="m-0">DAY</p>

                  </div>
                </div>

                <div class="area area-b">
                  <div class="cell">

                    <img height="64px" src="/assets/sunny.png" alt="Condition">

                  </div>
                </div>

                <div class="area area-c">
                  <div class="cell">

                    <p class="m-0">COND</p>

                  </div>
                </div>

                <div class="area area-d">
                  <div class="cell">

                    <p class="m-0">HI</p>

                  </div>
                </div>

                <div class="area area-e">
                  <div class="cell">

                    <p class="m-0">LO</p>

                  </div>
                </div>

              </div>
            </div>

            <div class="area area-b">
              <div class="grid grid-day">

                <div class="area area-a">
                  <div class="cell">

                    <p class="m-0">DAY</p>

                  </div>
                </div>

                <div class="area area-b">
                  <div class="cell">

                    <img height="64px" src="/assets/sunny.png" alt="Condition">

                  </div>
                </div>

                <div class="area area-c">
                  <div class="cell">

                    <p class="m-0">COND</p>

                  </div>
                </div>

                <div class="area area-d">
                  <div class="cell">

                    <p class="m-0">HI</p>

                  </div>
                </div>

                <div class="area area-e">
                  <div class="cell">

                    <p class="m-0">LO</p>

                  </div>
                </div>

              </div>
            </div>

            <div class="area area-c">
              <div class="grid grid-day">

                <div class="area area-a">
                  <div class="cell">

                    <p class="m-0">DAY</p>

                  </div>
                </div>

                <div class="area area-b">
                  <div class="cell">

                    <img height="64px" src="/assets/sunny.png" alt="Condition">

                  </div>
                </div>

                <div class="area area-c">
                  <div class="cell">

                    <p class="m-0">COND</p>

                  </div>
                </div>

                <div class="area area-d">
                  <div class="cell">

                    <p class="m-0">HI</p>

                  </div>
                </div>

                <div class="area area-e">
                  <div class="cell">

                    <p class="m-0">LO</p>

                  </div>
                </div>

              </div>
            </div>

            <div class="area area-d">
              <div class="grid grid-day">

                <div class="area area-a">
                  <div class="cell">

                    <p class="m-0">DAY</p>

                  </div>
                </div>

                <div class="area area-b">
                  <div class="cell">

                    <img height="64px" src="/assets/sunny.png" alt="Condition">

                  </div>
                </div>

                <div class="area area-c">
                  <div class="cell">

                    <p class="m-0">COND</p>

                  </div>
                </div>

                <div class="area area-d">
                  <div class="cell">

                    <p class="m-0">HI</p>

                  </div>
                </div>

                <div class="area area-e">
                  <div class="cell">

                    <p class="m-0">LO</p>

                  </div>
                </div>

              </div>
            </div>

            <div class="area area-e">
              <div class="grid grid-day">

                <div class="area area-a">
                  <div class="cell">

                    <p class="m-0">DAY</p>

                  </div>
                </div>

                <div class="area area-b">
                  <div class="cell">

                    <img height="64px" src="/assets/sunny.png" alt="Condition">

                  </div>
                </div>

                <div class="area area-c">
                  <div class="cell">

                    <p class="m-0">COND</p>

                  </div>
                </div>

                <div class="area area-d">
                  <div class="cell">

                    <p class="m-0">HI</p>

                  </div>
                </div>

                <div class="area area-e">
                  <div class="cell">

                    <p class="m-0">LO</p>

                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </main>

  <!-- SCRIPT ==================================================================================== -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="/js/app.js"></script>

</body>

</html>
